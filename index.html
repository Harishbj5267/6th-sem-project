<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Laptop Price Predictor</h1>
        <form action="/predict" method="post">
        <label for="company">Brand:</label>
        <select name="company" id="company">
            <option value="Apple">Apple</option>
            <option value="HP">HP</option>
            <option value="Acer">Acer</option>
            <option value="Asus">Asus</option>
            <option value="Dell">Dell</option>
            <option value="Lenovo">Lenovo</option>
            <option value="Chuwi">Chuwi</option>
            <option value="Msi">Msi</option>
            <option value="Microsoft">Microsoft</option>
            <option value="Toshiba">Toshiba</option>
            <option value="Huawei">Huawei</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="Vero">Vero</option>
            <option value="Razer">Razer</option>
            <option value="Mediacom">Mediacom</option>
            <option value="Samsung">Samsung</option>
            <option value="Google">Google</option>
            <option value="Fugitsu">Fugitsu</option>
            <option value="LG">LG</option>
            
        </select>
        
        <label for="laptop_type">Type:</label>
        <select name="laptop_type" id="laptop_type">
            <option value="Ultrabook">Ultrabook</option>
            <option value="Notebook">Notebook</option>
            <option value="Netbook">Netbook</option>
            <option value="Gaming">Gaming</option>
            <option value="2 IN 1 Convertable">2 IN 1 Convertable</option>
            <option value="Workstation">Workstation</option>
            
        </select>

        <label for="RAM">RAM (in GB):</label>
        <select name="RAM" id="RAM">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="16">16</option>
            <option value="24">24</option>
            <option value="32">32</option>
            <option value="64">64</option>

        </select>
            

        <label for="weight">Weight (in kg):</label>
        <input type="number" name="weight" id="weight">
        
        <label for="touchscreen">Touchscreen:</label>
        <select name="touchscreen" id="touchscreen">
            <option value=0>0</option>
            <option value=1>1</option>
        </select>
        
        <label for="ips">IPS:</label>
        <select name="ips" id="ips">
            <option value=0>0</option>
            <option value=1>1</option>
        </select>
        
        <label for="resolution">Screen Resolution:</label>
        <select name="resolution" id="resolution">
            <option value="1920x1080">1920x1080</option>
            <option value="1366x768">1366x768</option>
            <option value="1600*900">1600*900</option>
            <option value="3840*2160">3840*2160</option>
            <option value="3200*1800">3200*1800</option>
            <option value="2880*1800">2880*1800</option>
            <option value="2568*1600">2568*1600</option>
            <option value="2568*1440">2568*1440</option>
            <option value="2364*1440">2364*1440</option>
            
        </select>
        
        <label for="cpu">CPU:</label>
        <select name="cpu" id="cpu">
            <option value="Intel Core i5">Intel Core i5</option>
            <option value="Intel Core i7">Intel Core i7</option>
            <option value="Amd Processor">Amd Processor</option>
            <option value="Intel Core i3">Intel Core i3</option>
            <option value="Other Intel Processor"> Other Intel Processor</option>
        
        </select>
        
        <label for="hdd">HDD (in GB):</label>
        <select name="hdd" id="hdd">
            <option value="0">0</option>
            <option value="128">128</option>
            <option value="256">256</option>
            <option value="512">512</option>
            <option value="1024">1024</option>
            
        </select>
        
        <label for="ssd">SSD (in GB):</label>
        <select name="ssd" id="ssd">
            <option value="0">0</option>
            <option value="128">128</option>
            <option value="256">256</option>
            <option value="512">512</option>
            <option value="1024">1024</option>
            
        </select>
        
        <label for="gpu">GPU:</label>
        <select name="gpu" id="gpu">
            <option value="Intel">Intel</option>
            <option value="AMD">AMD</option>
            <option value="Nvidia">Nvidia</option>
            
        </select>
        
        <label for="os">Operating System:</label>
        <select name="os" id="os">
            <option value="Mac">Mac</option>
            <option value="OTHERS/NO OS/LINUX">OTHERS/NO OS/LINUX</option>
            <option value="Windows">Windows</option>
            
        </select>
        
        
        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
